<!DOCTYPE html>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <div class="item input">
            <form class="form-input" name="form">
                <input class="input-field" type="text" name="textview" readonly>
            </form>
        </div>
        <div class="item clean" onclick="clean()">C</div>
        <div class="item" onclick="insert('%')">%</div>
        <div class="item" onclick="equal('^')">+/-</div>
        <div class="item" onclick="insert('/')">/</div>
        <div class="item grey" onclick="insert('7')">7</div>
        <div class="item grey" onclick="insert('8')">8</div>
        <div class="item grey" onclick="insert('9')">9</div>
        <div class="item" onclick="insert('*')">*</div>
        <div class="item grey" onclick="insert('4')">4</div>
        <div class="item grey" onclick="insert('5')">5</div>
        <div class="item grey" onclick="insert('6')">6</div>
        <div class="item" onclick="insert('-')">-</div>
        <div class="item grey" onclick="insert('1')">1</div>
        <div class="item grey" onclick="insert('2')">2</div>
        <div class="item grey" onclick="insert('3')">3</div>
        <div class="item" onclick="insert('+')">+</div>
        <div class="item grey" onclick="insert('.')">.</div>
        <div class="item grey" onclick="insert('0')">0</div>
        <div class="item grey" onclick="back()">&larr;</div>
        <div class="item" onclick="equal()">=</div>
</body>
</html>
